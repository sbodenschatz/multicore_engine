        BUILD_CXX_COMPILER: "g++"
        BUILD_C_COMPILER: "gcc"
        BUILD_TYPE: "Release"
        BUILD_COMPILER_NAME: "gcc"
        BUILD_GENERATOR: "Unix Makefiles"
        BUILD_EXE_SUFFIX: ""
    tags:
    - cpp
    <<: *gmake-build-task
    <<: *artifact-spec-build

clang-debug-build:
    variables:
        BUILD_CXX_COMPILER: "clang++"
