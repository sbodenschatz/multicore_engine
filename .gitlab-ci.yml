variables:
    BUILD_CONCURRENCY: "10"

stages:
  - build
  - auxiliary
  - package

.cache-paths-spec: &cache-paths
    - build

.linux-cache-spec-template: &linux-cache-spec
    cache:
        paths: *cache-paths

.windows-cache-spec-template: &windows-cache-spec
    cache:
        paths: *cache-paths
        key: "%CI_RUNNER_ID%/%CI_BUILD_REF_NAME%/%CI_BUILD_NAME%"

.artifacts-spec-build-linux-template: &artifact-spec-build-linux
    artifacts:
        name: "mce_${CI_BUILD_REF_NAME}_${CI_BUILD_ID}_${CI_BUILD_REF}_${CI_BUILD_NAME}"
        expire_in: 1 week
        paths:
        - ${BUILD_COMPILER_NAME}

.artifacts-spec-build-windows-template: &artifact-spec-build-windows
    artifacts:
        name: "mce_%CI_BUILD_REF_NAME%_%CI_BUILD_ID%_%CI_BUILD_REF%_%CI_BUILD_NAME%"
        expire_in: 1 week
        paths:
        - "%BUILD_COMPILER_NAME%"

.linux-build-template: &linux-build-task
    stage: build
    <<: *linux-cache-spec    
    script:
    - cmake -E make_directory build
    - cd build
    - cmake -G "Unix Makefiles" -DCMAKE_C_COMPILER=${BUILD_C_COMPILER} -DCMAKE_CXX_COMPILER=${BUILD_CXX_COMPILER} -DCMAKE_BUILD_TYPE=${BUILD_TYPE} ..
    - cmake --build . -- -j ${BUILD_CONCURRENCY}
    - export LD_LIBRARY_PATH=/usr/local/lib/local-boost/lib-${BUILD_COMPILER_NAME}-${BUILD_TYPE,,}/
    - ctest --output-on-failure
    - cd ..
    - cmake -E make_directory ${BUILD_COMPILER_NAME}
    - cmake -E copy build/multicore_engine_parsers/libmulticore_engine_parsers.a ${BUILD_COMPILER_NAME}/libmulticore_engine_parsers.a
    - cmake -E copy build/multicore_engine_base/libmulticore_engine_base.a ${BUILD_COMPILER_NAME}/libmulticore_engine_base.a
    - cmake -E copy build/multicore_engine_core/libmulticore_engine_core.a ${BUILD_COMPILER_NAME}/libmulticore_engine_core.a
    - cmake -E copy build/multicore_engine_demo/multicore_engine_demo ${BUILD_COMPILER_NAME}/demo
    - cmake -E copy build/multicore_engine_load_unit_gen/multicore_engine_load_unit_gen ${BUILD_COMPILER_NAME}/load_unit_gen
    - cmake -E copy build/multicore_engine_pack_file_gen/multicore_engine_pack_file_gen ${BUILD_COMPILER_NAME}/pack_file_gen
    - cmake -E copy build/multicore_engine_model_converter/multicore_engine_model_converter ${BUILD_COMPILER_NAME}/model_converter
    - cmake -E copy build/multicore_engine_assets/assets.pack ${BUILD_COMPILER_NAME}/assets.pack

.mingw-build-template: &mingw-build-task
    stage: build
    <<: *windows-cache-spec    
    script:
    - cmake -E make_directory build
    - cd build
    - cmake -G "MinGW Makefiles" -DCMAKE_C_COMPILER=%BUILD_C_COMPILER% -DCMAKE_CXX_COMPILER=%BUILD_CXX_COMPILER% -DCMAKE_BUILD_TYPE=%BUILD_TYPE% ..
    - cmake --build . -- -j %BUILD_CONCURRENCY%
    - ctest --output-on-failure
    - cd ..
    - cmake -E make_directory %BUILD_COMPILER_NAME%
    - cmake -E copy build/multicore_engine_parsers/libmulticore_engine_parsers.a %BUILD_COMPILER_NAME%/libmulticore_engine_parsers.a
    - cmake -E copy build/multicore_engine_base/libmulticore_engine_base.a %BUILD_COMPILER_NAME%/libmulticore_engine_base.a
    - cmake -E copy build/multicore_engine_core/libmulticore_engine_core.a %BUILD_COMPILER_NAME%/libmulticore_engine_core.a
    - cmake -E copy build/multicore_engine_demo/multicore_engine_demo.exe %BUILD_COMPILER_NAME%/demo.exe
    - cmake -E copy build/multicore_engine_load_unit_gen/multicore_engine_load_unit_gen.exe %BUILD_COMPILER_NAME%/load_unit_gen.exe
    - cmake -E copy build/multicore_engine_pack_file_gen/multicore_engine_pack_file_gen.exe %BUILD_COMPILER_NAME%/pack_file_gen.exe
    - cmake -E copy build/multicore_engine_model_converter/multicore_engine_model_converter.exe %BUILD_COMPILER_NAME%/model_converter.exe
    - cmake -E copy build/multicore_engine_assets/assets.pack %BUILD_COMPILER_NAME%/assets.pack

.msbuild-build-template: &msbuild-build-task
    stage: build
    <<: *windows-cache-spec    
    script:
    - cmake -E make_directory build
    - cd build
    - cmake -G "Visual Studio 14 2015 Win64" ..
    - cmake --build . --config %BUILD_TYPE% -- /m:%BUILD_CONCURRENCY%
    - ctest -C %BUILD_TYPE% --output-on-failure
    - cd ..
    - cmake -E make_directory %BUILD_COMPILER_NAME%
    # FIXME: These libraries are huge on release build due to LTCG and are therefore excluded for now.
    #- cmake -E copy build/multicore_engine_parsers/%BUILD_TYPE%/multicore_engine_parsers.lib %BUILD_COMPILER_NAME%/multicore_engine_parsers.lib
    #- cmake -E copy build/multicore_engine_base/%BUILD_TYPE%/multicore_engine_base.lib %BUILD_COMPILER_NAME%/multicore_engine_base.lib
    #- cmake -E copy build/multicore_engine_core/%BUILD_TYPE%/multicore_engine_core.lib %BUILD_COMPILER_NAME%/multicore_engine_core.lib
    - cmake -E copy build/multicore_engine_demo/%BUILD_TYPE%/multicore_engine_demo.exe %BUILD_COMPILER_NAME%/demo.exe
    - cmake -E copy build/multicore_engine_load_unit_gen/%BUILD_TYPE%/multicore_engine_load_unit_gen.exe %BUILD_COMPILER_NAME%/load_unit_gen.exe
    - cmake -E copy build/multicore_engine_pack_file_gen/%BUILD_TYPE%/multicore_engine_pack_file_gen.exe %BUILD_COMPILER_NAME%/pack_file_gen.exe
    - cmake -E copy build/multicore_engine_model_converter/%BUILD_TYPE%/multicore_engine_model_converter.exe %BUILD_COMPILER_NAME%/model_converter.exe
    - cmake -E copy build/multicore_engine_assets/assets.pack %BUILD_COMPILER_NAME%/assets.pack
    - cmake -E remove_directory build/multicore_engine_assets

.package-task-template: &package-task
    stage: package
    variables:
        GIT_STRATEGY: none
    script:
    - sha1sum -b cloc_report.txt refman.pdf gcc/* clang/* msvc/* mingw/* > checksums.txt
    - cat checksums.txt
    - cat cloc_report.txt
    tags:
    - package
    artifacts: &package-artifact-spec
        name: "mce_${CI_BUILD_REF_NAME}_${CI_BUILD_ID}_${CI_BUILD_REF}"
        paths:
        - refman.pdf
        - cloc_report.txt
        - gcc
        - clang
        - msvc
        - mingw
        - checksums.txt
        - licenses

gcc-debug-build:
    variables:
        BUILD_CXX_COMPILER: "g++"
        BUILD_C_COMPILER: "gcc"
        BUILD_TYPE: "Debug"
        BUILD_COMPILER_NAME: "gcc"
    tags:
    - cpp
    <<: *linux-build-task

gcc-release-build:
    variables:
        BUILD_CXX_COMPILER: "g++"
        BUILD_C_COMPILER: "gcc"
        BUILD_TYPE: "Release"
        BUILD_COMPILER_NAME: "gcc"
    tags:
    - cpp
    <<: *linux-build-task
    <<: *artifact-spec-build-linux

clang-debug-build:
    variables:
        BUILD_CXX_COMPILER: "clang++"
        BUILD_C_COMPILER: "clang"
        BUILD_TYPE: "Debug"
        BUILD_COMPILER_NAME: "clang"
    tags:
    - cpp
    <<: *linux-build-task

clang-release-build:
    variables:
        BUILD_CXX_COMPILER: "clang++"
        BUILD_C_COMPILER: "clang"
        BUILD_TYPE: "Release"
        BUILD_COMPILER_NAME: "clang"
    tags:
    - cpp
    <<: *linux-build-task
    <<: *artifact-spec-build-linux

msvc-debug-build:
    variables:
        BUILD_COMPILER_NAME: "msvc"
        BUILD_TYPE: "Debug"
    tags:
    - win-cpp
    <<: *msbuild-build-task

msvc-release-build:
    variables:
        BUILD_COMPILER_NAME: "msvc"
        BUILD_TYPE: "Release"
    tags:
    - win-cpp
    <<: *msbuild-build-task
    <<: *artifact-spec-build-windows

mingw-debug-build:
    variables:
        BUILD_CXX_COMPILER: "g++"
        BUILD_C_COMPILER: "gcc"
        BUILD_TYPE: "Debug"
        BUILD_COMPILER_NAME: "mingw"
    tags:
    - win-cpp
    <<: *mingw-build-task

mingw-release-build:
    variables:
        BUILD_CXX_COMPILER: "g++"
        BUILD_C_COMPILER: "gcc"
        BUILD_TYPE: "Release"
        BUILD_COMPILER_NAME: "mingw"
    tags:
    - win-cpp
    <<: *mingw-build-task
    <<: *artifact-spec-build-windows

cpp-check:
    dependencies: []
    stage: auxiliary
    script:
    - cppcheck -j 8 -v --inline-suppr --enable=all -I multicore_engine_base/include/ -I multicore_engine_core/include/ .
    tags:
    - cpp

scan-build:
    dependencies: []
    stage: auxiliary
    script:
    - mkdir -p build && cd build
    - cmake -G "Unix Makefiles" -DCMAKE_C_COMPILER=clang -DCMAKE_CXX_COMPILER=clang++ -DCMAKE_BUILD_TYPE=Debug -DSTATIC_ANALYSIS_ONLY=YES ..
    - scan-build --status-bugs make -j $[$(grep -c ^processor /proc/cpuinfo)+2] config=debug CC=clang CXX=clang++
    tags:
    - cpp
    <<: *linux-cache-spec    

api-doc:
    dependencies: []
    stage: auxiliary
    script:
    - chmod +x generate_cloc_report.sh
    - ./generate_cloc_report.sh
    - doxygen Doxyfile
    - cd doc/latex
    - pdflatex refman.tex
    - makeindex refman
    - pdflatex refman.tex
    - pdflatex refman.tex
    - mv refman.pdf ../..
    tags:
    - latex
    - doxygen
    artifacts:
        name: "mce_${CI_BUILD_REF_NAME}_${CI_BUILD_ID}_${CI_BUILD_REF}_${CI_BUILD_NAME}"
        expire_in: 1 week
        paths:
        - refman.pdf
        - cloc_report.txt

license-pack-windows:
    dependencies: []
    stage: auxiliary
    script:
    - mkdir licenses\windows
    - cd licenses\windows
    - mkdir Boost glfw gli glm TBB vulkan-hpp vulkan-sdk zlib mingw-w64\mingw-w64
    - copy C:\Libs\Boost\LICENSE_1_0.txt Boost
    - copy C:\Libs\glfw\COPYING.txt glfw
    - copy C:\Libs\gli\copying.txt gli
    - copy C:\Libs\glm\copying.txt glm
    - copy C:\Libs\TBB\LICENSE TBB
    - copy C:\Libs\vulkan-hpp\LICENSE.txt vulkan-hpp
    - copy %VULKAN_SDK%\LICENSE.txt vulkan-sdk
    - copy %VULKAN_SDK%\SDK_LICENSE.rtf vulkan-sdk
    - copy C:\Libs\zlib\README zlib
    - cmake -E copy_directory C:/mingw-w64/mingw64/licenses/winpthreads mingw-w64/winpthreads
    - cmake -E copy_directory C:/mingw-w64/mingw64/licenses/gcc mingw-w64/gcc
    - copy C:\mingw-w64\mingw64\licenses\mingw-w64\COPYING.MinGW-w64-runtime.txt mingw-w64
    tags:
    - win-cpp
    artifacts:
        name: "mce_%CI_BUILD_REF_NAME%_%CI_BUILD_ID%_%CI_BUILD_REF%_%CI_BUILD_NAME%"
        expire_in: 1 week
        paths:
        - licenses
        
license-pack-linux:
    dependencies: []
    stage: auxiliary
    script:
    - mkdir -p licenses/linux
    - cd licenses/linux
    - mkdir Boost glfw gli glm TBB vulkan-hpp vulkan-sdk zlib libc++ libstdc++ libgcc llvm-runtime g++ gcc-base
    - cp /usr/local/share/doc/local-boost/LICENSE_1_0.txt Boost
    - cp /usr/local/share/doc/glfw/COPYING.txt glfw
    - cp /usr/share/doc/libgli-dev/copyright gli
    - cp /usr/share/doc/libglm-dev/copyright glm
    - cp /usr/share/doc/libtbb-dev/copyright TBB
    - cp /usr/local/share/doc/Vulkan-Hpp/LICENSE.txt vulkan-hpp
    - cp /usr/local/share/doc/vulkan-sdk/LICENSE.txt vulkan-sdk
    - cp /usr/local/share/doc/vulkan-sdk/sdk_license.html vulkan-sdk
    - cp /usr/share/doc/zlib1g-dev/copyright zlib
    - cp /usr/share/doc/libc++-dev/copyright libc++
    - cp /usr/share/doc/libstdc++-6-dev/copyright libstdc++
    - cp /usr/share/doc/libgcc-6-dev/copyright libgcc
    - cp /usr/share/doc/llvm-3.8-runtime/copyright llvm-runtime
    - cp /usr/share/doc/g++-6/copyright g++
    - cp /usr/share/doc/gcc-6-base/copyright gcc-base
    tags:
    - cpp
    artifacts:
        name: "mce_${CI_BUILD_REF_NAME}_${CI_BUILD_ID}_${CI_BUILD_REF}_${CI_BUILD_NAME}"
        expire_in: 1 week
        paths:
        - licenses

package-base:
    <<: *package-task
    except: 
    - tags
    artifacts:
        <<: *package-artifact-spec
        expire_in: 6 months

package-tags:
    <<: *package-task
    only: 
    - tags

